services:
  # PostgreSQL Database
  - type: pserv
    name: luxury-ecommerce-db
    env: postgresql
    plan: starter
    region: oregon

  # Backend API Service
  - type: web
    name: luxury-ecommerce-api
    env: node
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    plan: starter
    region: oregon
    branch: main
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: CLIENT_URL
        value: https://luxury-ecommerce-frontend.onrender.com
      - key: DB_HOST
        fromDatabase:
          name: luxury-ecommerce-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: luxury-ecommerce-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: luxury-ecommerce-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: luxury-ecommerce-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: luxury-ecommerce-db
          property: password
      - key: JWT_SECRET
        generateValue: true
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: CORS_ORIGIN
        value: https://luxury-ecommerce-frontend.onrender.com
      - key: CLOUDINARY_CLOUD_NAME
        value: duywipohs
      - key: CLOUDINARY_API_KEY
        value: 381183831597114
      - key: CLOUDINARY_API_SECRET
        value: aZowyFfya7-P_uIIrK5dx8c0nbo
      - key: CLOUDINARY_SECURE
        value: "true"
      - key: CLOUDINARY_AUTO_OPTIMIZE
        value: "true"

  # Frontend Static Site
  - type: web
    name: luxury-ecommerce-frontend
    env: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/build
    pullRequestPreviewsEnabled: true
    autoDeploy: true
    envVars:
      - key: REACT_APP_API_URL
        value: https://luxury-ecommerce-api.onrender.com
      - key: REACT_APP_STRIPE_PUBLISHABLE_KEY
        sync: false